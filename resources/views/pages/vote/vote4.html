    <meta name="description" content="Unklab Dine made by SE Summer 2022" />
    <meta name="author" content="SE Summer 2022" />

    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/images/favicon.svg"
    />
    <!-- CSS only -->
    <link rel="stylesheet" href="../../assets/css/main.min.css" />
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body class="d-flex flex-column h-100 pt-5">
    <header class="header-shadow">
      <!-- Fixed navbar -->
      <nav
        class="navbar navbar-expand-md navbar-white fixed-top bg-white shadow-sm"
      >
        <div class="container">
          <div>
            <img src="../../assets/images/header-icon.svg" alt="" />
            <a
              class="navbar-brand fw-normal text-black ms-2 logo-font"
              href="../index.html"
              >Unklab Dine</a
            >
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list text-dark"></i>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0 fw-medium">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-primary"
                  aria-current="page"
                  href="./vote1.html"
                  >Rate</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href=".././best-menu.html">Best Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=".././overall-rating.html"
                  >Overall Rating</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main class="mt-4">
      <!-- Header -->
      <div
        class="container d-flex justify-content-between flex-lg-row flex-column"
      >
        <div class="d-flex align-items-center">
          <h3 class="fw-semibold text-primary me-3">Rating</h3>
          <p class="mt-2 fw-light">Don't forget to eat so u won't get sick</p>
        </div>
        <div
          class="d-flex flex-row-reverse flex-lg-row justify-content-between"
        >
          <p
            class="fw-medium text-primary lh-sm me-lg-3 text-lg-end text-start"
          >
            Sunday <br />
            <span class="text-primary-dark">31 December 2022</span>
          </p>
          <div>
            <button
              class="btn btn-primary text-white fw-medium px-5 btn-shadow"
            >
              Rate Now!
            </button>
          </div>
        </div>
      </div>
      <!-- End of Header -->
      <div class="container">
        <br /><br />
        <ul class="list-unstyled multi-steps">
          <li>Environment</li>
          <li>Service</li>
          <li class="is-active">Food</li>
        </ul>
      </div>

      <div class="container text-center">
        <h1 class="fw-bold text-primary lh-1">Food</h1>
        <p class="text-muted">Rate the taste of the Food</p>
      </div>

      <div
        class="container d-flex justify-content-center align-items-center mb-3"
      >
        <div class="rating d-flex flex-row-reverse">
          <input type="radio" name="rating" id="rating-5" value="5" />
          <label for="rating-5"></label>
          <input type="radio" name="rating" id="rating-4" value="4" />
          <label for="rating-4"></label>
          <input type="radio" name="rating" id="rating-3" value="3" />
          <label for="rating-3"></label>
          <input type="radio" name="rating" id="rating-2" value="2" />
          <label for="rating-2"></label>
          <input type="radio" name="rating" id="rating-1" value="1" />
          <label for="rating-1"></label>
        </div>
      </div>

      <div class="container field-container">
        <form action="#">
          <div class="mb-3">
            <div class="d-flex align-items-center">
              <label for="name" class="fw-medium me-1">Comment</label>
            </div>
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="inputComment"
              style="height: 100px"
            ></textarea>
          </div>
          <div class="mb-5">
            <label for="formFile" class="form-label fw-medium lh-1"
              >Add image</label
            >
            <input class="form-control" type="file" id="formFile" />
          </div>
          <div class="mb-3">
            <a
              class="btn btn-primary fw-medium w-100 btn-shadow mb-3 text-white"
              href="./vote-finish.html"
              >Finish</a
            >
            <a
              class="btn border border-2 border-primary text-primary fw-medium w-100"
              href="./vote3.html"
              >Back</a
            >
          </div>
        </form>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">Made by SE Summer 2022 with ❤️</span>
      </div>
    </footer>
